<body>
<header id="masterhead">
<div class="container">

<div id="main container" class="container">
	<section class="main section">
		<h1>Contacts</h1>

		<form id="contact form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="John Smith" required="required">
				</li>
			</ul>
			
			<ul>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>
			</ul>
			<ul>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required">
					</textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>


		
			
	</section>

	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>

			<img src="assets/images/github ninja.jpg" class="social" alt="Github">
			<img src="assets/images/linkedin.jpg" class="social" alt="Linkedin">
			<img src="assets/images/stackoverflow 2.jpg" class="social" alt="Stack Overflow">
		</div>
	</section>
</div>
